<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: rgb(145, 52, 179);
            font: normal 18pt Arial;
        }
        input{
            font: normal 18pt Arial;
            width: 100px;
        }
        div#res{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>
    <script>
        function somar(){
            let txt1 = window.document.getElementById('txtn1')
            let txt2 = window.document.getElementById('txtn2')
            let res = window.document.getElementById('res')
            let num1 = Number(txt1.value)
            let num2 = Number(txt2.value)
            let s = num1 + num2
            res.innerHTML = `A soma entre ${num1} e ${num2} Ã© <strong>${s}</strong>`
        }
    </script>
</body>
</html>
